<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Commander Life Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="player" id="player1">
      <h2>Player 1</h2>
      <div class="life" id="life1">40</div>
      <div class="buttons">
        <button onclick="changeLife('life1', 1)">+1</button>
        <button onclick="changeLife('life1', -1)">-1</button>
      </div>
    </div>

    <div class="player" id="player2">
      <h2>Player 2</h2>
      <div class="life" id="life2">40</div>
      <div class="buttons">
        <button onclick="changeLife('life2', 1)">+1</button>
        <button onclick="changeLife('life2', -1)">-1</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
